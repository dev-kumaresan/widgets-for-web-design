
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login-Form-3.css">
    <title>Login</title>
</head>
<body>
    <div class="login-wrapper">
        <form action="" class="form">
            <img src="img/gravatar-m.jpg">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="loginUser" id="loginUser" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="loginPassword" id="loginPassword" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" class="submit-btn">
            <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
        </form>
        <div id="forgot-pw">
                <form action="" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
             </form>
        </div>
       </div>
</body>
</html>
